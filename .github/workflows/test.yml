name: Test Suite - Backend

# Trigger on push to main, PRs, manual dispatch, and scheduled runs
on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run pytest with coverage
        run: |
          pytest tests/ \
            --cov=. \
            --cov-report=html:htmlcov \
            --cov-report=xml:coverage.xml \
            --cov-report=term \
            --html=test-report.html \
            --self-contained-html \
            --json-report \
            --json-report-file=test-report.json \
            --junitxml=test-results.xml
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: |
            htmlcov/
            coverage.xml
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: |
            test-report.html
            test-report.json
            test-results.xml
      
      # Note: Test results are uploaded as artifacts above
      # The dorny/test-reporter requires additional permissions that may not be available
      # Test results can be viewed in the uploaded artifacts (test-results.xml, test-report.html)
